<div mat-dialog-title class="dialogTitle">
  <h2 style="margin: 0">Settings</h2>
  <button mat-icon-button (click)="closeDialog()">
    <mat-icon>highlight_off</mat-icon>
  </button>
</div>
<div class="m-0 p-0 dialogContent" mat-dialog-content>
      <div class="row m-0 p-0">
        <div class="col-md-12 settingType row mb-2 border-bottom" *ngFor="let Setting of AllSettings; let i = index">
          <div class="col-md-11 p-0">
            <h5 style="color: #18497d" class="m-0">{{Setting.Name}}</h5>
          </div>
          <button [name]="Setting.Name" mat-button class="col-md-1 m-0 p-0 commandSendBtn"
            (click)="OpenSettingDialog( Setting.Name , Setting.p_cmd_id)">
            <mat-icon style="font-size: 18px">send</mat-icon>
            <!-- <p class="m-0 p-0" style="font-weight: 500;">Send</p> -->
          </button>
        </div>
      </div>
</div>
