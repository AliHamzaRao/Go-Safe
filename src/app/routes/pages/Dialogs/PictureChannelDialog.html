<h2 mat-dialog-title class="dialogTitle">
    <button mat-button class="backBtnModal">
        <mat-icon>keyboard_backspace</mat-icon> Back
    </button>Send
    Take Picture?
</h2>
<div class="m-0 p-0 row dialogContent">
    <div class="col-md-12 m-0 p-0" style="
      display: flex;
      justify-content: center !important;
      margin-bottom: 10px !important;
    ">
        <select class="takePictureSelect">
            <option value="GPRS">GPRS</option>
            <option value="Test">TEST</option>
        </select>
    </div>
    <div class="col-md-12 m-0 p-0" style="
      display: flex;
      justify-content: center !important;
      margin-bottom: 10px !important;
    ">
        <select class="takePictureSelect">
            <option value="Camera Channel">Camera Channel</option>
            <option value="Picture Channel">Picture Channel</option>
        </select>
    </div>
    <div class="col-md-12 m-0 p-0" style="
      display: flex;
      justify-content: center !important;
      margin-bottom: 10px !important;
    ">
        <select class="takePictureSelect">
            <option value="Picture Channel">Picture Channel</option>
            <option value="Camera Channel">Camera Channel</option>
        </select>
    </div>
    <div class="col-md-12 m-0 p-2" style="
      display: flex;
      justify-content: space-evenly !important;
      color: grey;
      align-items: center;
    ">
        <button mat-button style="
        background-color: rgb(29, 184, 140);
        color: white;
        border-radius: 50px;
        font-size: 1.6em;
        width: max-content;
        height: fit-content;
        padding: 10px 38px;
        font-weight: 400;
      " (click)="sendTakePicture()">
            Send
        </button>
        <button mat-button style="
        background-color: rgb(240, 77, 80);
        color: white;
        border-radius: 50px;
        font-size: 1.6em;
        width: max-content;
        height: fit-content;
        padding: 10px 38px;
        font-weight: 400;
      " (click)="closeTakePicture()">
            Cancel
        </button>
    </div>
</div>
