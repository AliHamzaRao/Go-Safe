<h2 mat-dialog-title class="dialogTitle">
    <button mat-button class="backBtnModal" (click)='back()'>
        <mat-icon>keyboard_backspace</mat-icon> Back
    </button>Send
    Take Picture?
</h2>
<div class="m-0 p-0 row dialogContent">
    <h3 class="m-0 text-center text-muted">Select Camera Channel</h3>
    <mat-divider></mat-divider>
    <div class="row m-0 p-0">
        <div class="col-md-4 m-0 p-0 border-right"></div>
        <div class="col-md-8 m-0 p-0">
            <div class="channel text-center text-muted"
                style="font-weight: lighter; font-size: 2rem; user-select: none;">
                <input type="radio" name="camChannel" id="ch1" style="margin-right: 10px;">
                <label for="ch1">Camera Channel 1</label>
                <mat-divider></mat-divider>
            </div>
            <div class="channel text-center text-muted"
                style="font-weight: lighter; font-size: 2rem; user-select: none;">
                <input type="radio" name="camChannel" id="ch2" style="margin-right: 10px;">
                <label for="ch2">Camera Channel 2</label>
                <mat-divider></mat-divider>
            </div>
            <div class="channel text-center text-muted"
                style="font-weight: lighter; font-size: 2rem; user-select: none;">
                <input type="radio" name="camChannel" id="ch3" style="margin-right: 10px;">
                <label for="ch3">Camera Channel 3</label>
                <mat-divider></mat-divider>
            </div>
            <div class="channel text-center text-muted"
                style="font-weight: lighter; font-size: 2rem; user-select: none;">
                <input type="radio" name="camChannel" id="ch4" style="margin-right: 10px;">
                <label for="ch4">Camera Channel 4</label>
                <mat-divider></mat-divider>
            </div>
        </div>
        <mat-divider></mat-divider>
    </div>
    <h3 class="text-center text-muted">Select Picture Quality</h3>
    <mat-divider></mat-divider>
    <div class="row m-0 p-0">
        <div class="col-md-4 m-0 p-0 border-right"></div>
        <div class="col-md-8 m-0 p-0">
            <div class="picQuality text-center text-muted"
                style="font-weight: lighter; font-size: 2rem; user-select: none;">
                <input type="radio" name="picQuality" id="pc1" style="margin-right: 10px;">
                <label for="pc1">High</label>
                <mat-divider></mat-divider>
            </div>
            <div class="picQuality text-center text-muted"
                style="font-weight: lighter; font-size: 2rem; user-select: none;">
                <input type="radio" name="picQuality" id="pc2" style="margin-right: 10px;">
                <label for="pc2">Medium</label>
                <mat-divider></mat-divider>
            </div>
            <div class="picQuality text-center text-muted"
                style="font-weight: lighter; font-size: 2rem; user-select: none;">
                <input type="radio" name="picQuality" id="pc3" style="margin-right: 10px;">
                <label for="pc3">Low</label>
                <mat-divider></mat-divider>
            </div>
        </div>
    </div>
    <div class="col-md-12 m-0 p-2" style="
      display: flex;
      justify-content: space-evenly !important;
      color: grey;
      align-items: center;
    ">
        <button mat-button style="
        background-color: rgb(29, 184, 140);
        color: white;
        border-radius: 50px;
        font-size: 1.6em;
        width: max-content;
        height: fit-content;
        padding: 10px 38px;
        font-weight: 400;" (click)="sendTakePicture()">
            Send
        </button>
        <button mat-button style="
        background-color: rgb(240, 77, 80);
        color: white;
        border-radius: 50px;
        font-size: 1.6em;
        width: max-content;
        height: fit-content;
        padding: 10px 38px;
        font-weight: 400;
      " (click)="closeTakePicture()">
            Cancel
        </button>
    </div>
