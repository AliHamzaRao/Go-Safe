<h2 mat-dialog-title class="dialogTitle text-center">Send Reset Odometer?
</h2>
<div class="m-0 p-0 row dialogContent">
  <div class="col-md-12 m-0 p-0" style="text-align: center; color: grey; margin-bottom: 10px !important">
    <h3 class="m-0">Mileage : 123 km</h3>
  </div>
  <div class="col-md-12 m-0 p-2" style="
      display: flex;
      justify-content: space-evenly !important;
      color: grey;
      align-items: center;
    ">
    <button mat-button style="
        background-color: rgb(240, 77, 80);
        color: white;
        border-radius: 50px;
        font-size: 1.6em;
        width: max-content;
        height: fit-content;
        padding: 10px 38px;
        font-weight: 400;
      " (click)="closeResetOdometer()">
      Close
    </button>
  </div>
</div>
