<h2 mat-dialog-title class="dialogTitle">History</h2>
<div class="m-0 p-0 row dialogContent">
  <div class="col-md-7 m-0 p-0">
    <form
      class="row m-0 p-0"
      style="padding: 10px !important"
      (ngSubmit)="onSubmit()"
    >
      <div
        class="col-md-12 m-0 p-0 row"
        style="
          display: flex;
          justify-content: center;
          align-items: center;
          margin-bottom: 25px !important;
        "
      >
        <div class="col-md-3">
          <label>View Type</label>
        </div>
        <div class="col-md-9">
          <select
            class="historyInput"
            name="History_type"
            id="historyType"
            value="View Type"
          >
            <option value="View Type" selected disabled>View Type</option>
            <option value="Replay">Replay</option>
          </select>
        </div>
      </div>
      <div
        class="col-md-12 m-0 p-0 row"
        style="
          display: flex;
          justify-content: center;
          align-items: center;
          margin-bottom: 25px !important;
        "
      >
        <div class="col-md-3">
          <label>Date</label>
        </div>
        <div class="col-md-9 row m-0">
          <div class="col-md-4 p-0 m-0" style="margin-right: 58px !important">
            <input
              type="datetime-local"
              class="historyInputDate"
              name="de_Start"
              id="de_start"
              placeholder="Start Date"
            />
          </div>
          <div class="col-md-4 p-0 m-0">
            <input
              type="datetime-local"
              class="historyInputDate"
              name="de_end"
              id="de_end"
              placeholder="End Date"
            />
          </div>
        </div>
      </div>
      <div
        class="col-md-12 m-0 p-0 row"
        style="
          display: flex;
          justify-content: center;
          align-items: center;
          margin-bottom: 25px !important;
        "
      >
        <div class="col-md-3">
          <label>Speed</label>
        </div>
        <div class="col-md-9">
          <input
            type="checkbox"
            id="speed"
            name="Speed"
            (change)="onCheck($event)"
          />
          <label for="speed">Speed >0km</label>
        </div>
      </div>
      <div
        class="col-md-12 m-0 p-0 row"
        style="display: flex; justify-content: center; align-items: center"
      >
        <div class="col-md-2">
          <button
            style="
              border: none;
              outline: none;
              color: white;
              background: #18497d !important;
              border-radius: 20px !important;
              padding: 5px 20px;
            "
            [disabled]="loading"
            [class]="loading?'disabled':null"
          >
            <span
              *ngIf="loading"
              class="spinner-border spinner-border-sm mr-1"
            ></span>
            Search
          </button>
        </div>
      </div>
    </form>
  </div>
  <div
    class="col-md-5 m-0 p-0"
    style="
      overflow: hidden !important;
      background-image: url('./assets/images/loginleftimage.png');
      background-size: cover;
      background-position: center;
      height: 35vh !important;
      max-height: 35vh !important;
    "
  ></div>
</div>
