<div mat-dialog-title class="dialogTitle">
  <h2 style="margin: 0">Controls</h2>
  <button mat-icon-button (click)="closeDialog()">
    <mat-icon>highlight_off</mat-icon>
  </button>
</div>
<div class="m-0 p-0 dialogContent" mat-dialog-content>

  <!-- <mat-expansion-panel class="ParentCheckBox">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Settings
                </mat-panel-title>
            </mat-expansion-panel-header> -->
  <div class="row m-0 p-0">
    <div
      class="col-md-12 settingType row mb-2 border-bottom"
      *ngFor="let command of AllCommands; let i = index"
    >
      <div class="col-md-11">
        <h4 style="color: #18497d" class="m-0">{{command.Name}}</h4>
      </div>
      <button
        [name]="command.Name"
        mat-button
        class="col-md-1 m-0 p-0"
        style="
          color: rgb(29, 184, 140);
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          min-width: max-content !important;
          line-height: normal !important;
          padding: 0px !important;
        "
        (click)="OpenCommandDialog( command.Name , command.p_cmd_id)"
      >
        <mat-icon style="font-size: 20px">send</mat-icon>
        <p class="m-0 p-0">Send</p>
      </button>
    </div>
  </div>
  <!-- </mat-expansion-panel>

</div>
