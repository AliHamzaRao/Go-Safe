<mat-card class="mat-elevation-z8">
    <mat-card-title>{{Title}}</mat-card-title>
    <mat-card-content>
    <table mat-table [dataSource]="Data" style="height: 80vh !important;">
      <ng-container *ngFor="let column of Columns;" [matColumnDef]="column">
        <th mat-header-cell *matHeaderCellDef> {{column.toUpperCase()}} </th>
        <td mat-cell *matCellDef="let row"> {{row["brn_"+column]}} </td>
        <td mat-cell *matCellDef="let row">
          <ng-container><p>Test</p></ng-container>
        </td>
      </ng-container>
    <tr mat-header-row *matHeaderRowDef="Columns"></tr>
    <tr mat-row *matRowDef="let row; columns: Columns;"></tr>
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>
 
</mat-card-content>
<mat-divider inset>
</mat-divider>
<mat-card-footer> <mat-paginator [pageSizeOptions]="[5, 10, 20]" aria-label="Select page of brands">
  </mat-paginator>
  <!-- <button mat-button>LIKE</button>
  <button mat-button>SHARE</button> -->
</mat-card-footer>
</mat-card>
